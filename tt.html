<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .location {
            margin-top: 20px;
            text-align: center;
        }
        .dark-theme {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo.jfif" alt="College Logo">
        <h1>Barak Valley Engineering College</h1>
        <h1>BvecBoT</h1>
        <button onclick="toggleTheme()">Change Theme</button>
    </header>
    <div class="content container">
        <h2>Welcome to our College Chatbot!</h2>
        <p>This chatbot can assist you with any inquiries you have about our college.</p>
        
        <iframe
        allow="microphone;"
        width="350"
        height="430"
        src="https://console.dialogflow.com/api-client/demo/embedded/4aa8e249-8ea2-4e7f-84ab-b32e9cb45d0a">
        </iframe>
        
    </div>
    <footer>
        <p>&copy; 2024 College Chatbot</p>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
